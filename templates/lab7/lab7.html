{% extends "base.html" %}

{% block lab %} Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
<style>
table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
}

table thead {
    background-color: #4CAF50;
    color: white;
}

table th, table td {
    border: 1px solid #ddd;
    padding: 12px 15px;
    text-align: left;
}

table th {
    font-weight: bold;
}

table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

table tbody tr:hover {
    background-color: #f5f5f5;
}

button {
    padding: 8px 16px;
    margin: 5px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

button[onclick="addFilm()"] {
    background-color: #2196F3;
    color: white;
    padding: 12px 24px;
}

table button:nth-child(1) {
    background-color: #FF9800;
    color: white;
}

table button:nth-child(2) {
    background-color: #F44336;
    color: white;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 500px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    padding: 25px;
}

.modal-background {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
}

.modal label {
    display: block;
    margin-bottom: 15px;
    font-weight: bold;
}

.modal input[type="text"],
.modal input[type="number"],
.modal textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

.modal textarea {
    height: 100px;
    resize: vertical;
}

.modal button:first-of-type {
    background-color: #4CAF50;
    color: white;
}

.modal button:last-of-type {
    background-color: #757575;
    color: white;
}

.error-message {
    color: red;
    font-size: 12px;
    margin-top: 3px;
    min-height: 14px;
}

.modal input:invalid, 
.modal textarea:invalid {
    border-color: red;
}
</style>
{% endblock %}

{% block main %}
    <h1>Список фильмов</h1>

    <table>
        <thead>
            <tr>
                <th colspan="2">Название</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>

    <script>
        fillFilmList();
    </script>

    <div>
        <button onclick="addFilm()">Добавить фильм</button>
    </div>

<div class="modal-background" onclick="cancel()"></div>
<div class="modal">
    <input type="hidden" id="id">
    
    <label>
        Название фильма на русском:
        <input type="text" id="title_ru" required>
        <div id="title_ru-error" class="error-message"></div>
    </label><br>

    <label>
        Название фильма на оригинальном языке:
        <i>(если фильм русский, то оставьте пустым):</i>
        <input type="text" id="title">
        <div id="title-error" class="error-message"></div>
    </label><br>

    <label>
        Год выпуска:
        <input type="number" id="year" min="1895" max="2025" required>
        <div id="year-error" class="error-message"></div>
    </label><br>

    <label>
        Описание:
        <textarea id="description" maxlength="2000" required></textarea>
        <div id="description-error" class="error-message"></div>
    </label><br>

    <button onclick="sendFilm()">ОК</button>
    <button onclick="cancel()">Отмена</button>
</div>
{% endblock %}
