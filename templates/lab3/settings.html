{% extends "base.html" %}
{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Настройки</h1>
    <form>
        <div>
            <label for="color">Цвет текста:</label>
            <input type="color" id="color" name="color" value="{{ color or '#000000' }}">
        </div>
        
        <div>
            <label for="bg_color">Цвет фона:</label>
            <input type="color" id="bg_color" name="bg_color" value="{{ bg_color or '#ffffff' }}">
        </div>
        
        <div>
            <label for="font_size">Размер шрифта:</label>
            <select id="font_size" name="font_size">
                <option value="12px" {% if font_size == '12px' %}selected{% endif %}>Маленький</option>
                <option value="16px" {% if font_size == '16px' %}selected{% endif %}>Средний</option>
                <option value="20px" {% if font_size == '20px' %}selected{% endif %}>Большой</option>
                <option value="24px" {% if font_size == '24px' %}selected{% endif %}>Очень большой</option>
            </select>
        </div>
        
        <div>
            <label for="font_family">Шрифт:</label>
            <select id="font_family" name="font_family">
                <option value="Arial, sans-serif" {% if font_family == 'Arial, sans-serif' %}selected{% endif %}>Arial</option>
                <option value="'Times New Roman', serif" {% if font_family == "'Times New Roman', serif" %}selected{% endif %}>Times New Roman</option>
                <option value="'Courier New', monospace" {% if font_family == "'Courier New', monospace" %}selected{% endif %}>Courier New</option>
                <option value="Verdana, sans-serif" {% if font_family == 'Verdana, sans-serif' %}selected{% endif %}>Verdana</option>
            </select>
        </div>
        
        <div>
            <button type="submit">Применить</button>
            <button type="button" onclick="resetSettings()">Сбросить</button>
        </div>
    </form>

    <script>
        function resetSettings() {
            document.cookie = "color=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "bg_color=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "font_size=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "font_family=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            location.reload();
        }
    </script>
{% endblock %}
