{% extends "base.html" %}

{% block lab %}Холодильник{% endblock %}

{% block main %}
    <h1>Установка температуры холодильника</h1>
    <form method="post">
        <div>
            <label for="temperature">Температура (°С):</label>
            <input type="number" id="temperature" name="temperature" step="1" value="{{ temp or '' }}">
        </div>
        <button type="submit">Установить температуру</button>
    </form>
    
    {% if error %}
        <div style="color: red; font-weight: bold; margin: 10px 0;">{{ error }}</div>
    {% endif %}
    
    {% if success %}
        <div style="color: green; font-weight: bold; margin: 10px 0;">{{ success }}</div>
        <div style="color: blue; font-size: 24px;">
            {% for i in range(snowflakes) %}
                ❄️
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
