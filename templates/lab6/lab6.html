{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
function getOfficeList(){
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random()*1000)
    };
    
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response){
        return response.json()
    })
    .then(function(data) {
        console.log('Office data:', data);
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        ul.innerHTML = '';
        
        for(let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            li.innerHTML = `
                <strong>Офис ${office.number}</strong> - 
                ${office.price} руб./мес. - 
                <span style="color: ${office.tenant ? 'red' : 'green'}">
                    ${office.tenant || 'Свободен'}
                </span>
                <button onclick="booking(${office.number})" style="margin-left: 10px;">Забронировать</button>
                <button onclick="release(${office.number})" style="margin-left: 5px;">Освободить</button>
            `;
            ul.appendChild(li);
        }
        
        updateTotalCost();
    })
    .catch(function(error) {
        console.error('Error:', error);
        document.getElementById('office-list').innerHTML = '<li>Ошибка загрузки офисов</li>';
    });
}

function updateTotalCost() {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'my_offices',
        'id': Math.round(Math.random()*1000)
    };
    
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response){
        return response.json()
    })
    .then(function(data) {
        const totalElement = document.getElementById('total-cost');
        if (data.result.count > 0) {
            totalElement.innerHTML = `
                <div style="background: #2c3e50; color: white; padding: 15px; border-radius: 5px; text-align: center; margin-top: 20px;">
                    <strong>Общая стоимость ваших офисов: ${data.result.total_cost} руб./мес.</strong><br>
                    <small>Арендовано офисов: ${data.result.count}</small>
                </div>
            `;
        } else {
            totalElement.innerHTML = `
                <div style="background: #7f8c8d; color: white; padding: 15px; border-radius: 5px; text-align: center; margin-top: 20px;">
                    У вас нет арендованных офисов
                </div>
            `;
        }
    });
}

function booking(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if (data.error) {
            alert('Ошибка: ' + data.error.message);
        } else {
            getOfficeList();
        }
    });
}

function release(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'release',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if (data.error) {
            alert('Ошибка: ' + data.error.message);
        } else {
            getOfficeList();
        }
    });
}

document.addEventListener('DOMContentLoaded', function(){
    getOfficeList();
});
</script>
{% endblock %}

{% block main %}
    <h1>API JSON-RPC</h1>
    <div>Лабораторная работа 6 - Система аренды офисов</div>
    
    <h2>Список офисов</h2>
    <ul id="office-list" style="list-style: none; padding: 0;">
        <li>Загрузка...</li>
    </ul>
    
    <div id="total-cost"></div>
{% endblock %}
