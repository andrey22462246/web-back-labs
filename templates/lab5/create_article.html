{% extends "base.html" %}
{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<h1>Создание статьи</h1>

<form method="post">
    <div>
        <label>
            Название статьи:
            <input type="text" name="title" maxlength="50" name="title">
        </label>
    </div>

    <div>
        <label>
            Текст статьи:
            <textarea name="article_text" rows="10" cols="50"></textarea>
        </label>
    </div>

    <div>
        <button type="submit">Готово</button>
    </div>
</form>
{% endblock %}
