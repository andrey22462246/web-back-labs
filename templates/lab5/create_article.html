{% extends "lab5/base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<div class="form-container">
    <h1>Создание статьи</h1>
    
    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" class="article-form">
        <div class="form-group">
            <label for="title" class="form-label">Название статьи:</label>
            <input type="text" id="title" name="title" class="form-input" maxlength="50" required>
        </div>

        <div class="form-group">
            <label for="article_text" class="form-label">Текст статьи:</label>
            <textarea id="article_text" name="article_text" class="form-textarea" rows="10" required></textarea>
        </div>

        <div class="form-options">
            <div class="form-check">
                <input type="checkbox" id="is_favorite" name="is_favorite" class="form-checkbox">
                <label for="is_favorite" class="form-check-label">Добавить в избранное</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="is_public" name="is_public" class="form-checkbox">
                <label for="is_public" class="form-check-label">Сделать публичной</label>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Создать статью</button>
            <a href="{{ url_for('lab5.list_articles') }}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
