{% extends "lab5/base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<div class="form-container">
    <h1>Вход в систему</h1>
    
    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" class="auth-form">
        <div class="form-group">
            <label for="login" class="form-label">Логин:</label>
            <input type="text" id="login" name="login" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" id="password" name="password" class="form-input" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Войти</button>
            <a href="{{ url_for('lab5.register') }}" class="btn btn-secondary">Регистрация</a>
            <a href="{{ url_for('lab5.main') }}" class="btn btn-outline">На главную</a>
        </div>
    </form>
</div>

<style>
.auth-form {
    max-width: 400px;
    margin: 0 auto;
}

.form-actions {
    justify-content: center;
    flex-wrap: wrap;
}

.btn-outline {
    background: transparent;
    color: #667eea;
    border: 2px solid #667eea;
}

.btn-outline:hover {
    background: #667eea;
    color: white;
}
</style>
{% endblock %}
