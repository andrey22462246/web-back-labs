{% extends "lab5/base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<div class="form-container">
    <h1>Редактирование статьи</h1>
    
    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" class="article-form">
        <div class="form-group">
            <label for="title" class="form-label">Название статьи:</label>
            <input type="text" id="title" name="title" class="form-input" value="{{ article.title }}" maxlength="50" required>
        </div>

        <div class="form-group">
            <label for="article_text" class="form-label">Текст статьи:</label>
            <textarea id="article_text" name="article_text" class="form-textarea" rows="10" required>{{ article.article_text }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="{{ url_for('lab5.list_articles') }}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
