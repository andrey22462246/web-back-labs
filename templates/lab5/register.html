{% extends "lab5/base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<div class="form-container">
    <h1>Регистрация</h1>
    
    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" class="auth-form">
        <div class="form-group">
            <label for="login" class="form-label">Логин:</label>
            <input type="text" id="login" name="login" class="form-input" maxlength="30" required>
            <small class="form-hint">Максимум 30 символов</small>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" id="password" name="password" class="form-input" required>
            <small class="form-hint">Пароль будет надежно зашифрован</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            <a href="{{ url_for('lab5.login') }}" class="btn btn-secondary">Войти</a>
            <a href="{{ url_for('lab5.main') }}" class="btn btn-outline">На главную</a>
        </div>
    </form>
</div>

<style>
.form-hint {
    color: #6c757d;
    font-size: 0.875rem;
    margin-top: 0.25rem;
    display: block;
}

.auth-form {
    max-width: 400px;
    margin: 0 auto;
}

.form-actions {
    justify-content: center;
    flex-wrap: wrap;
}
</style>
{% endblock %}
